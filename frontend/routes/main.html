<!doctype html>
<html lang="<%- lang %>">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="src/styles/main.css" />
  </head>
  <body>
    <div class="character-wrapper">
      <div class="frame">
        <img src="./img/chara-sample.png" />
      </div>
    </div>

    <div class="main-panel center">
      <button class="btn" id="change-character">キャラクター切り替え</button>
      <br />
      <button class="circle-btn mic-off" id="mic" title="ミュート状態"></button>
      <br />
      <button class="btn" id="btnStart">接続する</button>
      <br />
      <p id="status">未接続</p>
      <audio id="player"></audio>
    </div>

    <div id="main-tools">
      <button class="circle-btn" id="log" title="会話ログ"></button>
      <button class="circle-btn" id="setting" title="設定"></button>
      <button class="circle-btn" id="account" title="アカウント設定"></button>
    </div>

    <div id="log-wrapper">
      <div id="log-title">
        <h2>ログ</h2>
      </div>
      <div id="log-c">
        <!-- log -->
      </div>
    </div>

    <script type="module" src="src/script.js"></script>
    <script type="module" src="src/scripts/main.js"></script>
  </body>
</html>
